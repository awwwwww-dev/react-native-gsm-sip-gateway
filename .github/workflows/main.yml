name: Build Telon Gateway

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Gateway Repo
        uses: actions/checkout@v3

      - name: Checkout react-native-tele
        uses: actions/checkout@v3
        with:
          repository: telon-org/react-native-tele
          path: react-native-tele

      - name: Checkout react-native-sip2
        uses: actions/checkout@v3
        with:
          repository: telon-org/react-native-sip2
          path: react-native-sip2

      - name: Checkout react-native-replace-dialer
        uses: actions/checkout@v3
        with:
          repository: telon-org/react-native-replace-dialer
          path: react-native-replace-dialer

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Yarn
        run: npm install -g yarn

      - name: Clean node_modules and yarn.lock
        run: rm -rf node_modules yarn.lock
        working-directory: telon-gateway-app

      - name: Install Yarn dependencies
        run: yarn install
        working-directory: telon-gateway-app

      - name: Ensure native_modules.gradle exists (inside telon-gateway-app)
        run: |
          if [ ! -f "node_modules/@react-native-community/cli-platform-android/native_modules.gradle" ]; then
            yarn add --dev @react-native-community/cli-platform-android
          fi
        working-directory: telon-gateway-app

      - name: Build Android App (Release AAB)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease
        working-directory: telon-gateway-app

      - name: Upload Android Bundle (.aab)
        uses: actions/upload-artifact@v4
        with:
          name: telon-release-aab
          path: telon-gateway-app/android/app/build/outputs/bundle/release/app-release.aab
